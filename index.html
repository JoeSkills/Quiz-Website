<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Quiz Website</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="question-container" id="question">
        when did nigeria get independence ?
      </div>
      <div class="option-container">
        <div class="options" id="op1">A &nbsp; &nbsp; 1993</div>
        <div class="options" id="op2">B &nbsp; &nbsp; 1960</div>
        <div class="options" id="op3">C &nbsp; &nbsp; 1963</div>
        <div class="options" id="op4">D &nbsp; &nbsp; 1950</div>
      </div>
      <button class="prev">prev</button>
      <button class="next">next</button>
    </div>
    <div class="result">result</div>
    <div class="score">score</div>
    <img src="/images/winner.png" alt="winner image" class="winner-bg" />
    <img src="/images/lose.png" alt="lose image" class="lose-bg" />
    <div class="my-name">by Joseph Oritseweyinmi</div>
    <script src="/js/script.js"></script>
  </body>
</html>
